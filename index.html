<body>

    <button onclick="fetchEmails()">Fetch Emails</button>
    <button onclick="sendEmail()">Send Email</button>

    <script>
        const accessToken = 'ya29.a0AXooCgtRtoP_XDJ5W-pLtnDQPqyFoXKaxtBnTTnBxCFzvMCoaUijlIjeSAcv1EOxOP3DT16i1E2PqMtOO7KIw2vQMWVP6bGSPxhTeyFiyRU-qai-gsNWPAEzgmdcKmprh60YMcyOJ1fpnvTpH0JEqyTPrKvl2_BX0mb0aCgYKAQQSARISFQHGX2MikqZzCIgMuYM4MCKgFTAQCg0171';  // 替换为您从OAuth 2.0 Playground获取的访问令牌

        async function fetchEmails() {
            const response = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            const data = await response.json();
            console.log('Emails:', data);
        }

        async function sendEmail() {
            const email = `
                From: "liuyi31152@gmail.com"
                To: "janecai147@gmail.com"
                Subject: Test Email
                Content-Type: text/plain; charset="UTF-8"

                This is a test email.
            `;
            const base64Email = btoa(email).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');

            const response = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages/send', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    raw: base64Email
                })
            });
            const data = await response.json();
            console.log('Sent Email:', data);
        }
    </script>
</body>
