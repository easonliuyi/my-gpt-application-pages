<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Welcome to My GPT Application</h1>
    <p>Discover the features of our application and how it can help you achieve your goals.</p>
    <nav>
        <a href="/privacy-policy.html">Privacy Policy</a> |

    </nav>

    <button onclick="fetchEmails()">Fetch Emails</button>
    <button onclick="sendEmail()">Send Email</button>

    <script>
        const accessToken = 'ya29.a0AXooCgvXfNq0RINFDTI_iZVfPmr3NZtt7Sv29ffrzF0t9u-oLQmZ6zrRsFjQ6r8s0FHSxfkuGaepI60a9tPuG93SIce6lgQ3p3ulXWR_Tb69SJ3LZLtBjiZsGlbbOoX8-BfQv14Pb2bQk5Zq8d21sWTIVG59xdvqgnUGaCgYKAUgSARISFQHGX2MiU-sWAZeDeS9X7Ve1G0-2Iw0171';  // 替换为您从OAuth 2.0 Playground获取的访问令牌

        async function fetchEmails() {
            try {
                const response = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Emails:', data);
            } catch (error) {
                console.error('Error fetching emails:', error);
            }
        }

        async function sendEmail() {
            const email = `
                From:liuyi31152@gmail.com
                To: janecai147@gmail.com
                Subject: Test Email
                Content-Type: text/plain; charset="UTF-8"

                This is a test email.
            `;
            const base64Email = btoa(unescape(encodeURIComponent(email)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');

            try {
                const response = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages/send', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        raw: base64Email
                    })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${data.error.message}`);
                }
                console.log('Sent Email:', data);
            } catch (error) {
                console.error('Error sending email:', error);
                console.error('Response body:', error.message);
            }
        }
    </script>
</body>
</html>
