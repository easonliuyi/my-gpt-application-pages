<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My GPT Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Welcome to My GPT Application</h1>
    <p>Discover the features of our application and how it can help you achieve your goals.</p>
    <nav>
        <a href="/privacy-policy.html">Privacy Policy</a> |
        <a href="/terms-of-service.html">Terms of Service</a>
    </nav>

    <button onclick="fetchEmails()">Fetch Emails</button>
    <button onclick="sendEmail()">Send Email</button>

    <script>
        const accessToken = 'ya29.a0AXooCgsUfQC-nIHD8RVdHS-uKGlpO84UEI59Z8mOOObbydMLx2JlSezWhMtz3k6IaZXmBq6FVeqsrTBOJIJr1X9cwK1Zx4TPlnLKIOkmhHGCf1Ao_XjiSYF3xYJ0nl6_MCHsaZ4al_fqNEMQScgg1ckesdoc2XTenL0eaCgYKARESARISFQHGX2MiYyuvFMsTaSsvig_zJEf6bQ0171';  // 替换为您从OAuth 2.0 Playground获取的访问令牌

        async function fetchEmails() {
            try {
                const response = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Emails:', data);
            } catch (error) {
                console.error('Error fetching emails:', error);
            }
        }

        async function sendEmail() {
            const email = `
                From: "liuyi31152@gmail.com"  // 替换为您的实际发件人邮箱
                To: "janecai147@gmail.com"  // 替换为您的实际收件人邮箱
                Subject: Test Email
                Content-Type: text/plain; charset="UTF-8"

                This is a test email.
            `;
            const base64Email = btoa(unescape(encodeURIComponent(email))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');

            try {
                const response = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages/send', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        raw: base64Email
                    })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${data.error.message}`);
                }
                console.log('Sent Email:', data);
            } catch (error) {
                console.error('Error sending email:', error);
            }
        }
    </script>
</body>
</html>
