<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth 2.0 Callback</title>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                code: params.get('code'),
                state: params.get('state'),
                error: params.get('error')
            };
        }

        async function exchangeCodeForToken(code) {
            const response = await fetch('http://localhost:3000/exchange-token', { // 使用您的后端服务器URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code })
            });
            const data = await response.json();
            console.log('Access Token:', data.access_token);
        }

        window.onload = function() {
            const params = getQueryParams();
            if (params.error) {
                console.error('OAuth 2.0 Error:', params.error);
            } else if (params.code) {
                exchangeCodeForToken(params.code);
            }
        };
    </script>
</head>
<body>
    <h1>OAuth 2.0 Callback</h1>
    <p>处理OAuth 2.0回调...</p>
</body>
</html>
